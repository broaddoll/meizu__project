  <title>Flyme 账号 - 注册</title>
  <link rel="stylesheet" href="../css/register.min.css" />

    <style>
     .w {
  width: 1240px;

}

a {
  text-decoration: none;

<body>
  <!-- logo -->
  <div class="logo w">
    <img src="../img/logo.png" alt="" id="gw"/>
  </div>

  <div class="main">
    <div class="w">
      <!-- 表单框 -->
      <div class="login">
        <!-- 右上角角标 -->
        <img src="../img/pc.png" alt="">
        <h3>注册 Flyme 账号</h3>
        <input class="form-control" type="text" placeholder="Flyme账号" id="user">
        <input class="form-control" type="password" placeholder="密码" id="pwd">
        <!-- 验证码 -->
        <div class="code">
          <input class="form-control " type="text" placeholder="请输入验证码" id="input-val">
          <canvas id="canvas" width="100" height="43"></canvas>
        </div>
        <!-- 注册协议 -->
        <label>
          <input type="checkbox" name="" id="cex">
          注册账号即表示您同意并愿意遵守 <span>Flyme账号服务协议</span> 、 <span>法律声明</span> 和 <span>隐私政策</span>
        </label> <br>
        <!-- 注册按钮 -->
        <button id="register">立即注册</button><br>
        <!-- 登录按钮 -->
        <p><a href="../html/login.html" id="login">登录</a></p>
      </div>
    </div>
  </div>
